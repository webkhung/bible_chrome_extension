<html>
<head>
    <!--<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">-->
    <link href='style.css' rel='stylesheet' type='text/css'>
    <link href='animate.css' rel='stylesheet' type='text/css'>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="reading_plan.js" type="text/javascript"></script>
    <script src="jqmeter.min.js" type="text/javascript"></script>
    <script src="jquery.lettering.js" type="text/javascript"></script>
    <script src="jquery.textillate.js" type="text/javascript"></script>
    <script src="circle-progress.js"></script>
    <title>Bible reading plan</title>
</head>
<body style="zoom: 1; position: relative;">
<div class="bg"></div>
<div class="bg hidden"></div>
<div class='maincontainer'>

    <a id='new-plan-link' class='hide-in-memorize' href='#'>
        <img src='images/add.png' style='vertical-align:middle'>
        <div style='font-size: 16px'> Add Plan</div>
    </a>

    <div id='users-count' class='hide-in-memorize'></div>

    <div id='plans-selector' class='popup hide-in-memorize'></div>

    <div id='user-name-container'>
        <h1>Hello! What's your display name?</h1>
        <input id=user-name type=text />
        <div style='text-align: center'><a id='user-name-submit' class='myButton' href='#'>Next</a></div>
    </div>

    <div id='users'></div>
    <div id='bg-rating' class='hide-in-memorize'></div>

    <div id='passages-container'>
        <div id='passages'></div>
        <div id='message'></div>
        <div style='text-align:center;'>
            <div class='buttons-container'>
                <a id='reveal-button' class='wide' href='#'></a>
                <a id='hint-button' class='wide' href='#'>Need a Hint?</a>
            </div>
            <!--<div id='rate-container' class='buttons-container'>-->
                <!--<a id='rate-yes-button' class='wide' href='https://chrome.google.com/webstore/detail/daily-bible-verse/jogajkcgclkfedbhdcopmpmeeophkkji/reviews' target='_blank'>Rate</a>-->
                <!--<a id='rate-no-button' class='wide' href='#'>Later</a>-->
            <!--</div>-->
            <div id='ticks' style='display: none'>
                <span class='tick-circle'><span>&#10004;</span></span>
                <span class='tick-circle'><span>&#10004;</span></span>
                <span class='tick-circle'><span>&#10004;</span></span>
            </div>
        </div>
    </div>

    <!--<a id='rate-web-store' class='hide-in-memorize' href='https://chrome.google.com/webstore/detail/daily-bible-verse/jogajkcgclkfedbhdcopmpmeeophkkji/reviews' target='_blank'>Rate This Extension</a>-->

    <div id='memorized-stats-past-active' class='memorized-stats-container'><ul class='vertical-list text-left'></ul></div>
    <div id='memorized-stats-today-active' class='memorized-stats-container'><ul class='vertical-list text-left'></ul></div>
    <div id='memorized-stats-today-correct' class='memorized-stats-container'><ul class='vertical-list text-left'></ul></div>
    <div id='memorized-verses-container'><ul class='vertical-list text-left'></ul></div>

    <div id='bottom' class='hide-in-memorize'>
        <div id='rate-background' style='padding-bottom:30px;display:none'>
            <a id='rate1' data-rate='1' href='#'><img src='images/sad-face.png'></a>
            <a id='rate3' data-rate='3' href='#'><img src='images/neutral-face.png'></a>
            <a id='rate5' data-rate='5' href='#'><img src='images/smiling-face.png'></a>
            <p>Do you like this background?</p>
        </div>
        <div id='added-plans'></div>
        <div id='completed-plans'></div>
        <!--<p class='debug'>-->
            <!--<a id='clean-storage' href='#'>Clean storage</a>-->
            <!--<a id='show-storage' href='#'>Show storage</a>-->
            <!--<a id='add-day' href='#'>Add day</a>-->
        <!--</p>-->
        <p id='copyright'>Scripture quotations marked (ESV) are from The Holy Bible, English Standard Version®, copyright © 2001 by Crossway Bibles, a publishing ministry of Good News Publishers.</p>
    </div>
</div>
</body>
</html>
